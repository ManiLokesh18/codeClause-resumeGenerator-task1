<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Resume Generator</title>
</head>
<body>
    <div class="container" id="cv-form">
    <h1 class="text-center my-2">Resume Builder</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="statusField">Current Status</label>
                <input type="text" id="statusField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="addressField">Your Address</label>
                <textarea id="addressField" placeholder="Enter here" class="form-control" rows="5"></textarea>
            </div>
            <p class="text-secondary my-3">Important Links</p>
            <div class="form-group mt-2">
                <label for="FbField">Facebook Link</label>
                <input type="text" id="FbField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="LinkedInField">LinkedIn Link</label>
                <input type="text" id="LinkedInField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="gitField">GitHub Link</label>
                <input type="text" id="gitField" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group mt-2" id="Sk">
                <label for="">skills</label>
                <textarea placeholder="Enter here" class="form-control SkField"></textarea>
                <div class="container text-center mt-3" id="SkAddButton">
                <button onclick="addNewSkField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            
        </div>
        <div class="col-md-6">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea id="objectiveField" placeholder="Enter here" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <textarea placeholder="Enter here" class="form-control weField"></textarea>
                <div class="container text-center mt-3" id="weAddButton">
                <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
            <div class="form-group mt-2" id="eq"> 
                <label for="">Educational Information</label>
                <textarea placeholder="Enter here" class="form-control eqField"></textarea>
                <div class="container text-center mt-3" id="eqAddButton">
                <button onclick="addneweqField()" class="btn btn-primary btn-sm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <button onclick="generateResume()"class="btn btn-primary btn-lg">Generate Resume</button>
    </div>
    </div> 

    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-center py-10 background">
                <!-- first col-->
                <img src="profilepic.jpg" alt="" class="img-fluid myimg">
                <div class="container">
                    <h2 id="nameT"></h2>

                    <p id="contactT"></p>

                    <p id="addressT"></p>
                    <hr/>
                    
                        <h3>Important Links</h3>
                    <p><a id="fbT" href="">facebook</a></p>
                    <p><a id="linT" href="">LinkedIn</a></p>
                    <p><a id="gitT" href="">Github</a></p>
                    <hr>
                             <h3>
                                skills
                            </h3>                        
                            <ul id="SkT">
                            </ul>
                    
                </div>
            </div>
            <div class="col-md-8 py-5">
                <!-- second col-->
                <h1 id="nameT2" class="text-left" style="font-weight: 1000">
                </h1>

                <h4 id="statusT" class="text-left">
                </h4>
                

                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>
                            Objective
                        </h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>
                <!--work experience-->
                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>
                            Work Experience
                        </h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT">
                        </ul>
                        
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>
                            Academic Qualification
                        </h3>
                    </div>
                    <div class="card-body">
                        <ul id="eqT">
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="container text-center mt-3">
                    <button onclick="printResume()" class="btn btn-primary btn-lg">Print</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
